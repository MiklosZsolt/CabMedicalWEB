<!DOCTYPE html>
<html>
<head>
    <title>FereastrÄƒ de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 100px;
        }
        .login-box {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Autentificare</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Nume de utilizator" required><br>
            <input type="password" name="password" placeholder="Parola" required><br>
            <input type="submit" value="Logare">
        </form>
    </div>
</body>
</html>
